<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="blackjack.css">
</head>
<body onload="gameStart()">
    <div class="dealer-points"></div>
    <h1 class="dealer-name">Oláh Kettes Golf Gusztáv</h1>
    <div>
        <div class="dealer">
            <img src="Untitled-removebg-preview.png" alt="">
        </div>
        <div class="table">
            <div class="dealer-hand">

            </div>
            <div class="deck"><img class="deck-img" src="cards/Card_back_01.svg.png" alt=""></div>
            <div class="player-hand">

            </div>
        </div>
    </div>
    <div class="buttons-centerer">
        <div class="buttons">
            <button class="button-hit" onclick="playerDraw(), dealerDraw()"><h1>Hit</h1></button>
            <button class="button-stand" onclick="gameStart()"><h1>Stand</h1></button>
        </div>
    </div>
    <div class="player-points"></div>
    <div class="player-money"></div>
    <script src="blackjack.js"></script>
</body>
</html>
